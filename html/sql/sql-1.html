<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>数字型注入</title>
	<script src="../js/jquery.min.js"></script>
	<script type="text/javascript">
	$(function()
	{
		$('#Submit').click(function()
		{
			var id = $('#id').val();
			$.ajax
			({
				type: "POST",
				url: "./sql-1.php",
				data: {
						'id': id,
				},
				datatype: "json",
				success: function(msg)
				{
					var data = JSON.parse(msg);
					$('#text').empty();
					$('#text').html("id: " + data.id + "<br>username: " + data.username);
					console.log(data);
				},
				error:function(data)
				{
					console.log(data);
				}
			})
		})
	})
	</script>
</head>
<body>
	<p>数字型注入</p>
	<form action="./sql-1.php" method="POST">
		<p><input type="Submit" value="source" name="source"></p>
	</form>
	<a href="../"><input type="Submit" value="Index"></a>
	<p>id: <input type="text" name="id" id="id" style="width:450px;"></p>
	<p><input type="Submit" value="Submit" id="Submit"></p>
	<span id="text"></span>
</body>
</html>
