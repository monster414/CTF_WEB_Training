<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>时间注入</title>
	<script src="../js/jquery.min.js"></script>
	<script type="text/javascript">
	$(function()
	{
		$('#Submit').click(function()
		{
			var username = $('#username').val();
			$.ajax
			({
				type: "POST",
				url: "./sql-4.php",
				data: {
						'username': username,
				},
				datatype: "json",
				success: function(msg)
				{
					var data = JSON.parse(msg);
					$('#text').empty();
					$('#text').html(data.msg);
					console.log(data);
				},
				error:function(data)
				{
					console.log(data);
				}
			})
		})
	})
	</script>
</head>
<body>
	<p>时间注入</p>
	<form action="./sql-4.php" method="POST">
		<p><input type="Submit" value="source" name="source"></p>
	</form>
	<a href="../"><input type="Submit" value="Index"></a>
	<p>username: <input type="text" name="username" id="username" style="width:450px;"></p>
	<p><input type="Submit" value="Submit" id="Submit"></p>
	<span id="text"></span>
</body>
</html>
